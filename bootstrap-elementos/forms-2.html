<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link rel="stylesheet" href="bootstrapgrid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-4">
        <label for="customRange1" class="form-label">Example range</label>
    <input type="range" class="form-range" id="customRange1">

    <div class="input-group mt-4 mb-4 flex-nowrap">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control">
    </div>
    <label for="email">Ingresa tu Email</label>
    <div class="input-group mt-1 flex-nowrap">
        <input type="text" class="form-control" id="email" placeholder="username">
        <span class="input-group-text">@example.com</span>

        
    </div>
    <div class="input-group mt-3">
        <button class="btn btn-outline-secondary" type="button" id="button-addon1">Button</button>
        <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
      </div>

      <div class="input-group mt-4">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username with two button addons">
        <button class="btn btn-outline-secondary" type="button">Button</button>
        <button class="btn btn-outline-secondary" type="button">Button</button>
      </div>

    <div class="form-floating mt-4 mb-4">
        <input type="text" name="" id="nombre" class="form-control" placeholder="Example name">
        <label for="nombre" class="">Tu nombre completo</label>
    </div>
    </div>
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
   crossorigin="anonymous"></script>
</html>
