<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Listas</title>
    <link rel="stylesheet" href="bootstrapgrid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item active" aria-current="true">An active item</li>
            <li class="list-group-item disabled">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item active">And a fifth one</li>
          </ul>

          <ul class="list-group mt-4 list-group-flush">
            <a href="#" class="list-group-item list-group-item-action active">An active item</a>
            <a href="#" class="list-group-item list-group-item-action ">A second item</a>
            <a href="#" class="list-group-item list-group-item-action">A third item</a>
            <a href="#" class="list-group-item list-group-item-action">A fourth item</a>
            <a href="#" class="list-group-item list-group-item-action ">And a fifth one</a>
          </ul>

          <ul class="list-group mt-4 list-group-horizontal-sm">
            <li class="list-group-item list-group-item-dark">item 1</li>
            <li class="list-group-item list-group-item-primary" >item 2</li>
            <li class="list-group-item list-group-item-info">item 2</li>
            <li class="list-group-item">item 2</li>
            <li class="list-group-item">item 3</li>
            <li class="list-group-item">item 4</li>
          </ul>
    </div>
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
   crossorigin="anonymous"></script>
</html>
