<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Modales </title>
    <link rel="stylesheet" href="bootstrapgrid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <button 
        type="button" 
        class="btn btn-primary" 
        data-bs-toggle="modal" 
        data-bs-target="#exampleModal">
        Launch demo modal
        </button>

        <div class="modal fade" data-bs-backdrop="static" id="exampleModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="Modal-title"> Este es un modal</h5>
                        <button type="button" 
                        class="btn-close" 
                        data-bs-dismiss="modal"
                         aria-label="Close"></button>
                    </div>
                    <div class="modal-body"> 
                        El texto del modal va AQUI.
                        <hr>
                        <p>This <a 
                            href="#"
                            role="button"
                            class="btn btn-secondary popover-test" 
                            data-bs-toggle="popover" 
                            title="Popover title"
                             data-bs-content="Popover body content is set in this attribute.">
                             button
                            </a>
                             triggers a popover on click.
                            </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" 
                        class="btn btn-outline-secondary" 
                        data-bs-dismiss="modal">
                         close
                        </button>
                        <button type="button"
                         class="btn btn-primary" >
                          Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  </body>
  <script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
   crossorigin="anonymous"></script>
</html>
