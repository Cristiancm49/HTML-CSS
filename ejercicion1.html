<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1: Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="/HTMLS-CSS/multimedia/descarga.jpg">
    </div>
    <div>
        <h1>Aprendiendo a utilizar videos</h1>
        <video  width="300" height="300" controls autoplay muted loop >
            <source src="/HTMLS-CSS/multimedia/The Color Of Money.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop>
            <source src="/HTMLS-CSS/multimedia/colordeldinero.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
