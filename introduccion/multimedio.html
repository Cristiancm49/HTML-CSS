<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con html</title>
</head>
<body>
    <h1>Imagin</h1>
    <img src="/HTMLS-CSS/multimedia/descarga.png" alt="Logo de google" width="300" height="300" />
    <h1>Video</h1>
    <video width="300" height="300" controls autoplay muted loop>
        <source src="/HTMLS-CSS/multimedia/The Color Of Money.mp4" type="video/mp4">
    </video>
    <h1>Audio</h1>
    <audio controls>
        <source src="/HTMLS-CSS/multimedia/colordeldinero.mp3" type="audio/mp3" />
    </audio>
</body>
</html>
